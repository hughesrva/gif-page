<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gifhub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>
    <div class="container">
        <h1 id="title">GifHub</h1>
        <h5>The world's best productivity destroyer.</h3>
        <div class="row" id="mainRow">
            <div class="col-md-12" id="mainColumn">

                <div class="row" id="buttonRow">
                    <div class="col-md-3" id="searchColumn">
                        <form>
                            <div class="form-group">
                                <label for="searchInput" id="question">What do you want to see?</label>
                                <input type="text" class="form-control" id="searchInput">
                            </div>
                            <button type="submit" id="submitBtn">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-5" id="buttonCol"></div>
                </div>

                <div class="row" id="contentRow">
                    <div class="col-md-12" id="gifColumn">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
